<!doctype html>
<html>

<head>
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="piano">
        <button class="white-key C4-key">C</button>
        <button class="black-key Db4-key">Db</button>
        <button class="white-key D4-key">D</button>
        <button class="black-key Eb4-key">Eb</button>
        <button class="white-key E4-key">E</button>
        <button class="white-key F4-key">F</button>
        <button class="black-key Gb4-key">Gb</button>
        <button class="white-key G4-key">G</button>
        <button class="black-key Ab4-key">Ab</button>
        <button class="white-key A4-key">A</button>
        <button class="black-key Bb4-key">Bb</button>
        <button class="white-key B4-key">B</button>
        <button class="white-key C5-key">C</button>
        <button class="black-key Db5-key">Db</button>
        <button class="white-key D5-key">D</button>
        <button class="black-key Eb5-key">Eb</button>
        <button class="white-key E5-key">E</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
